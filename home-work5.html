<body>
    <script>
        'use strict'
        function addition (a, b) {
            let c = a + b;
            return (c);
        }

        function subtraction (a, b) {
            let c = a - b;
            return (c);
        }

        function multiplication (a, b) {
            let c = a * b;
            return (c);
        }

        function division (a, b) {
            let c = a / b;
            return (c);
        }

        function mathOperation(arg1, arg2, operation) {
            switch (operation) {
                case 'сумма':
                    return addition (arg1, arg2);
                    break;
                case 'разность':
                    return subtraction (arg1, arg2);
                    break;
                case 'произведение':
                    return multiplication (arg1, arg2);
                    break;
                case 'деление':
                    return division (arg1, arg2);
                    break;
            }
        }

        console.log(mathOperation(10, 5, 'сумма'));
        console.log(mathOperation (10, 5, 'разность'));
        console.log(mathOperation (10, 5, 'произведение'));
        console.log(mathOperation (10, 5, 'деление'));




        




    </script>
</body>
