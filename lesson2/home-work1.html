<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1</title>
</head>
<body>
    <script>
        'use strict'
        //пример 1
        //1. создаются переменные: a со значением 1, b со зачением 2, с и d без значений, т.е. undefined
        //2. т.к. используется префиксная форма инкримента, то значение переменной а увеличится на 1 (получится 2) и затем запишется в переменную с
        let a = 1, b = 1, c, d;
        c = ++a;
        alert(c); // ответ: 2
        
        //пример 2
        //1. т.к используется постфиксная форма инкримента, то единица запишется в переменную d
        //2. переменна b увеличится на единицу (будет 2)
        //3. полученное число запишется в переменную d
        d = b++;
        alert(d); //ответ: 1
        
        //пример 3
        //1. значение переменной а увеличится на единицу (получится 3) 
        //2. произойдет сложение цифры 2 и переменной а (получится 5)
        //3. полученная сумма запишется в переменную с
        c = 2 + ++a;
        alert(c); //ответ: 5
        
        //пример 4
        //1. т.к используется постфиксная форма инкримента, то сначала в переменной b останется значение 2
        //2. произойдет сложение цифры 2 и переменной b (получится 4)
        //3. полученная сумма запишется в переменную d
        //4. значение переменной b увеличится на единицу (получится 3)
        d = 2 + b++;
        alert(d); //ответ: 4
        alert(a); //3
        alert(b); //3
    </script>
</body>
</html>
