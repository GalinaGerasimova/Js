<head>

<body>
    <script>
        'use strict'
//Реализовать основные 4 арифметические операции (+, -, /, *) в виде функций с двумя параметрами. Т.е. например, функция для сложения должна принимать два числа, складывать их и возвращать результат.
// Обязательно использовать оператор return.

        function addition (a, b) {
            let c = a + b;
            return (c);
        }

        function subtraction (a, b) {
            let c = a - b;
            return (c);
        }

        function multiplication (a, b) {
            let c = a * b;
            return (c);
        }

        function division (a, b) {
            let c = a / b;
            return (c);
        }

        let res1 = addition (10, 5);
        console.log(res1);

        let res2 = subtraction (10, 5);
        console.log(res2);

        let res3 = multiplication (10, 5);
        console.log(res3);

        let res4 = division (10, 5);
        console.log(res4);
    </script>
</body>
</html>
