<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3</title>
</head>
<body>
    <script>
        'use strict'
            // 1. 10(число) плюс 10(число) будет 20 (число). 
            // 2. 20(число) плюс 10(строка) будет 2010(строка), т.к нельзя математически сложить число и строку произошло не явное приведение числа 20 в строку 20 и знак плюс склеил эти две строки вместе.          
            let result1 = 10 + 10 + "10";
            console.log(result1);

            //1. 10(число) прибавить 10 (строка) будет 1010 (строка) т.к нельзя математически сложить число и строку произошло не явное приведение числа 10 в строку 10 и знак плюс склеил эти две строки вместе. 
            //2. 1010(строка) прибавить 10(число) получится 101010, т.к нельзя математически сложить число и строку произошло не явное приведение числа 10 в строку 10 и знак плюс склеил эти две строки 

            let result2 = 10 + "10" + 10;
            console.log(result2);

            //1. 10(число) прибавить 10 (число) будет 20 (число). 
            //2. т.к. третье число взято в скобки, то это строка, но из-за знака плюс перед строкой 10, строка превращается в число 10, следовательно 20(число) прибавить 10(число) будет 30 (число).

            let result3 = 10 + "10" + 10;
            console.log(result3);

            //1. 10(число) разделить на отрицательную пустую строку (это -0) будет минус бесконечность. 

            let result4 = 10 / -"";
            console.log(result4);

            //1. 10(число) делить на строку, которая из-за знака плюс должна стать числом, но т.к. в дробном числе указана запятая (вместо точки), то превращение в число невозможно, результатом превращения будет NaN, результатом деления числа на NaN так же будет NaN/

            let result5 = 10 / +"2,5";
            console.log(result5);
    </script>
</body>
</html>
